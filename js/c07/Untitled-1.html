<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>scrollTop demo</title>
  <style>
body {
    height: 10000px;
}
  p {
    margin: 10px;
    padding: 5px;
    border: 2px solid #666;
  }
  div {
      position: fixed;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <div>
     <p>Hello</p><p></p>
 </div>

 
<script>
var p = $( "p:first" );
var $window = $(window);
$window.on('scroll', function(){
    $( "p:last" ).text( "scrollTop:" + p.scrollTop() );
});

</script>
 
</body>
</html>
